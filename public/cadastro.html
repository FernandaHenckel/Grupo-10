<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>PayMetrics | Cadastro</title>
</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul id="nav">
                <li>
                    <p>PayMetrics</p>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="">Sobre</a>
                </li>
                <li>
                    <a href="">Login</a>
                </li>
            </ul>
        </div>
        <div class="flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="row shadow p-4">
                <div class="col-sm-6 bg-light center">
                    <img src="assets/imgs/CRUDimage.png" alt="PayMetrics Logo" class="img-fluid">
                </div>

                <div class="col-sm-6" >
                    <h3 class="text-center mb-4">Cadastro</h3>
                    <form>
                        <div class="mb-3">
                            <input id="ipt_nome" type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <input id="ipt_email" type="email" class="form-control" placeholder="exemplo@email.com">
                        </div>
                        <div class="mb-3">
                            <input id="ipt_email_confirm" type="text" class="form-control" placeholder="Confirme o seu email">
                        </div>
                        <div class="mb-3">
                            <input id="ipt_senha" type="password" class="form-control" placeholder="Insira sua senha...">
                        </div>
                        <div class="mb-3">
                            <input id="ipt_senha_confirm" type="password" class="form-control" placeholder="Confirme sua senha...">
                        </div>
                        <div class="form-check mb-3">
                            <input id="ipt_admin" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="ipt_admin">Usu√°rio administrador</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
